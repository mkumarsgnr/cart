{% extends 'shop/basic.html'%}

{%block title%}{{product.product_name}} {%endblock%}
{%block body%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.image}}" width="300px" height="300px">
            <div class="row">
                <button class="btn btn-primary mx-3 my-2">Buy Now</button>
                <button id="{{product.id}}" class="btn btn-primary my-2 cart">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h4 class="my-2"><b>{{product.product_name}}</b></h4>
            <p><b>Price : {{product.price}} Rs.</b></p>
            <p>{{product.decs}}</p>
        </div>
    </div>
</div>
{% endblock%}
{%block js%}

{%endblock%}
