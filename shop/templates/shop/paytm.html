<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paytm payment page</title>
</head>
<body>
<h2>Redirecting you to merchant...</h2>
<h3>Please do not refresh this page.</h3>
<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
    {% for key,value in param_dict.items %}
    <input type="hidden" name="{{key}}" value="{{value}}"
    {%endfor%}
</form>
<script>
    document.paytm.submit();
</script>
</body>
</html>
